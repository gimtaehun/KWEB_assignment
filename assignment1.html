<!doctype html>
<html>

<head>
    <title>KWEB survey page</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div>


        <h1>KWEB survey page</h1>
        <p>
        <div class="KWEB-logo">
            <img src="https://i.imgur.com/hSSFVSw.png" width=320>
        </div>
        </p>
        <p>
            <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_blank">KWEB Homepage</a>
        </p>

        <div class="user-info">
            <h2> 1. Write your name.</h2>

            <div>
                <p>
                    <input type="text" name="username">
            </div>
            </p>
            <h2>
                2. Write your student number. </h2>
            <div>
                <p>
                    <input type="text" name="student_num">
            </div>

            <h2>3. Selcet your member level. </h2>
            <div>
                <p>
                    <label><input type="radio" name="memlevel" value="admin">Admin</label>
                    <label><input type="radio" name="memlevel" value="intern">Intern</label>
                    <label><input type="radio" name="memlevel" value="qualified">Qualified</label>
            </div>
            </p>
        </div>
        <h2>4. Select all fields you are interested in. </h2>
        <div>
            <p>
                <label><input type="checkbox" name="field" value="front_end">Front-end</label>
                <label><input type="checkbox" name="field" value="intern">Back-end</label>
                <label><input type="checkbox" name="field" value="web_crawling">Web crawling</label>
                <label><input type="checkbox" name="field" value="web_security">Web security</label>
                <label><input type="checkbox" name="field" value="etc">Etctera</label>
                <input type="text" name="etc">
        </div>
        </p>

        <h2>5. Give us your overall evaluation and feedback about the previous study. </h2>
        <textarea cols="125" rows="25" name="self_feedback">
        </textarea>
        <div>
            <button type="submit">Submit your answers</button>
        </div>







    </div>
</body>

</html>
</div>
